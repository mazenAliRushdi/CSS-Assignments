<!DOCTYPE html>
<html>
  <head>
    <title>Elzero Circle Hover</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: grid;
        place-items: center;
        background-color: white;
      }

      .circle-container {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: relative;
        background-color: #f0f0f0;
        box-sizing: border-box;
        transition: transform 0.5s ease-in-out; /* Add transition for smooth rotation */
      }

      .outer-border {
        position: absolute;
        top: 0;
        left: 0;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 10px solid transparent;
        box-sizing: border-box;
      }

      .blue-arc {
        border-top-color: blue;
        border-left-color: blue;
        clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
      }

      .red-arc {
        border-bottom-color: red;
        border-right-color: red;
        clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
      }

      .text-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-weight: bold;
        color: black;
        transition: color 0.5s ease-in-out, font-size 0.5s ease-in-out; /* Transition for text changes */
      }

      /* Hover effect */
      .circle-container:hover {
        transform: rotate(360deg); /* Rotate the entire container */
        background-color: blue; /* Change background color to blue */
      }

      .circle-container:hover .text-container {
        color: white; /* Change text color to white */
        font-size: 30px; /* Increase font size */
      }

      .circle-container:hover .blue-arc {
        border-top-color: white;
        border-left-color: white;
      }

      .circle-container:hover .red-arc {
        border-bottom-color: white;
        border-right-color: white;
      }
    </style>
  </head>
  <body>
    <div class="circle-container">
      <div class="outer-border blue-arc"></div>
      <div class="outer-border red-arc"></div>
      <div class="text-container">Elzero</div>
    </div>
  </body>
</html>
