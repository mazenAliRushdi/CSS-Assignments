<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Shadow Effect</title>
    <style>
      .shadow-text {
        font-size: 70px;
        font-weight: bold;
        color: black;
        text-shadow: 3px 3px 0 #e91e63, /* Pink shadow */ 6px 6px 0 #3f51b5,
          /* Blue shadow */ 9px 9px 0 #ff9800; /* Orange shadow */
      }
    </style>
  </head>
  <body>
    <div class="shadow-text">Elzero Web School</div>
  </body>
</html>
