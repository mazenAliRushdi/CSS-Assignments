<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Simple CSS Framework</title>
    <link rel="stylesheet" href="framework.css" />
  </head>
  <body>
    <h2>Using .center-flex</h2>
    <div class="flex-container center-flex">
      <div>Item 1</div>
      <div>Item 2</div>
    </div>

    <h2>Using .center-position</h2>
    <div class="positioned-parent">
      <div class="positioned-element center-position">Centered</div>
    </div>

    <h2>Using .circle-100</h2>
    <div class="circle circle-100">100</div>

    <h2>Using .circle-200</h2>
    <div class="circle circle-200 large-circle">200</div>
  </body>
</html>
